<!-- index.html -->

<!DOCTYPE html>
<html>
<head>

    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <style>
        .navbar { border-radius:0; }
    </style>
    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- <script src="lib/requirejs/require.js" data-main="main.js"></script> -->
    
    <script type="text/javascript" src="data.js"></script>
    <script src="controllers/firstController.js"></script>
    <script src="controllers/secondController.js"></script>
    <script src="controllers/thirdController.js"></script>
    <script src="app.js"></script>
</head>

<!-- apply our angular app to our site -->
<body ng-app="ngTest">

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse" role="navigation">
    <ul class="nav navbar-nav">
        <li><a ui-sref="home({page:1, ctrl : 'Test'})">Page 1</a></li>
        <li><a ui-sref="home({page:2, ctrl : 'Second'})">Page 2</a></li>
        <li><a ui-sref="home({page:3, ctrl : 'Third'})">Page 3</a></li>
    </ul>
</nav>

<div class="container">
    <h1 style="text-align:center"><b><i>Welcome To Angular Test</i></b></h1>
    <div class="row">
    <div class="span12 ui-view-container">
      <div class="well" ui-view></div>        
    </div>
  </div>         
</div>

</body>
</html>

<div>
	<p>This page demonstrates <span class="text-danger">Third</span> view.</p>    
</div>
<br>
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search" ng-model="search">
      </div>      
    </div>
  </form>

  <table class="table table-bordered table-striped">
    
    <thead>
    
      <tr>
      <td>Index</td>
        <td>
          <a href="" ng-click="sortType = 'name'; sortReverse = !sortReverse">
          Name 
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
          <small>click to sort</small>
        </td>
        <td>
          <a href="" ng-click="sortType = 'country'; sortReverse = !sortReverse">
          Country 
            <span ng-show="sortType == 'country' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'country' && sortReverse" class="fa fa-caret-up"></span>
          </a>
          <small>click to sort</small>
        </td>
        <td>
          <a href="" ng-click="sortType = 'number'; sortReverse = !sortReverse">
            Number
            <span ng-show="sortType == 'number' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'number' && sortReverse" class="fa fa-caret-up"></span>
          </a>
          <small>click to sort</small>
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="one in longArray | orderBy:sortType:sortReverse | filter:search">
      	<td>{{$index + 1}}</td>
        <td>{{ one.name }}</td>
        <td>{{ one.country }}</td>
        <td>{{ one.number }}</td>
      </tr>
    </tbody>
    
  </table>
